<!-- src/app/features/auth/login/login.component.html -->

<div class="login-page-wrapper">
  <div class="login-container">

    <!-- Colonne de gauche pour le logo -->
    <div class="logo-column">
      <img src="assets/images/pharma-logo.png" alt="Logo PharmaTrack">
      <h1>Bienvenue sur PharmaTrack</h1>
      <p>Votre solution simple pour la gestion de pharmacie.</p>
    </div>

    <!-- Colonne de droite pour le formulaire -->
    <div class="form-column">
      <div class="login-card">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input id="username" type="text" formControlName="username" placeholder="ex: admin">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" formControlName="password" placeholder="••••••••">
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
